name: elog_plus
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - MINIO_HOST=minio
      - DB_HOST=mongodb-primary
      - WAIT_LOGGER_LEVEL=debug
      - WAIT_TIMEOUT=90
      - WAIT_HOSTS=mongodb-primary:27017, minio:9000
    ports:
      - "8080:8080"
    command: >
      sh -c "java --version && /opt/wait && /opt/app/gradlew  -b /opt/app/build.gradle bootRun"
    volumes:
      - ./:/opt/app
    networks:
      - back-tier
    depends_on:
      - mongodb-primary
      - minio
